<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!--Feuilles de style-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Ohmyfood</h1>
    <div class="localisation">
        <i class="fa-solid fa-location-dot"></i> Paris, Belleville
    </div>
    <div class="slogan">
        <div class="slogan__title">Réservez le menu qui vous convient</div>
        <div class="slogan__text">
            Découvrez des restaurants d'exception, sélectionnés par nos soins
        </div>
        <button class="btn--header">Explorez nos restaurants</button>
    </div>
    <div class="fonctionnement">
        <h2>Fonctionnement</h2>
        <button class="btn">
            <span class="number">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisir un restaurant
        </button>
        <button class="btn">
            <span class="number">2</span>
            <i class="fa-solid fa-list"></i>
            Composez votre menu
        </button>
        <button class="btn">
            <span class="number">3</span>
            <i class="fa-solid fa-store"></i>
            Dégustez au restaurant
        </button>
    </div>
</body>
</html>
